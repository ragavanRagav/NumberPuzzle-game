    <link rel="stylesheet" href="style.css">

    <title>NumberPuzzle</title>

<body>
    <h2>number puzzle!!!</h2>

            <button id="button4">1</button>

            <button id="button8"></button>

    </div>
    <div>
        <strong class="score">Moves : <span>0</span></strong>
    </div>
    <script src="script.js"></script>
